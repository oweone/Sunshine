apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.android.sunshine.app"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/commons-net-3.3.jar')
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/antlr.jar')
    compile files('libs/commons-lang.jar')
    compile files('libs/hamcrest-core.jar')
    compile files('libs/jansi.jar')
    compile files('libs/javacc.jar')
    compile files('libs/junit.jar')
    compile files('libs/log4j.jar')
    compile files('libs/stringtemplate.jar')
    compile files('libs/jsr308-all.jar')
    compile files('libs/javax.jar')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
}
